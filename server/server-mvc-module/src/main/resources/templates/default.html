<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
	integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
	integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
	crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
	integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	crossorigin="anonymous"></script>

</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="./">Mediapool</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<ul class="nav navbar-nav">
				<li><a href="products">Produkte</a></li>
			</ul>

			<form class="navbar-form navbar-left">
				<a class="btn btn-danger" href="./editProduct" role="button">Erstellen</a>
			</form>
			<form class="navbar-form navbar-right" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Produktsuche">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
			<div class="nav navbar-form navbar-right">
				<a th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}"
					href="logout">Logout</a>
				<form
					th:unless="${#authorization.expression('hasRole(''ROLE_USER'')')}"
					class="form-inline" method="post" th:action="@{/login}">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Benutzername"
							id="j_username" name="username" />
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="Passwort" type="text"
							id="j_password" name="password" />
					</div>
					<button type="submit" class="btn btn-primary">
						<span class="glyphicon glyphicon-cog"></span> Login
					</button>
				</form>

			</div>
		</div>
		<!-- /.navbar-collapse -->
		<!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div th:replace="${view} :: content">Content</div>
	</div>

</body>
</html>
