<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Mediapool</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script th:src="@{js/jquery-2.2.4.min.js}"></script>

<!-- Latest compiled and minified JavaScript -->
<script th:src="@{js/bootstrap.min.js}"></script>

<link rel="stylesheet" type="text/css"
	th:href="@{css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{css/bootstrap-theme.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{css/bootstrap-treenav.min.css}">

</head>
<body>
	<nav class="navbar navbar-default">

		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="./">Mediapool</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<ul class="nav navbar-nav">
				<li class="dropdown"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown" role="button" aria-haspopup="true"
					aria-expanded="false">Erstellen<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="./editProduct">Produkt</a></li>
						<li><a href="./editProductList">Liste</a></li>
					</ul></li>
			</ul>
			<div class="nav navbar-form navbar-right">
				<a th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}"
					href="logout">Logout</a>
				<form
					th:unless="${#authorization.expression('hasRole(''ROLE_USER'')')}"
					class="form-inline" method="post" th:action="@{/login-page}">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Benutzername"
							id="j_username" name="username" />
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="Passwort" type="text"
							id="j_password" name="password" />
					</div>
					<button type="submit" class="btn btn-primary">
						<span class="glyphicon glyphicon-cog"></span> Login
					</button>
				</form>

			</div>
		</div>
		<!-- /.navbar-collapse -->
		<!-- /.container-fluid -->
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2" style="background-color: light-gray;">
				<ul class="nav nav-pills nav-stacked">
					<li><a href="products">Produkte <span class="badge"
							th:text="${productCount}">0</span></a></li>
					<li><a href="productLists">Listen <span class="badge"
							th:text="${productListCount}">0</span></a></li>
				</ul>
			</div>
			<div class="col-sm-10">
				<div th:replace="${view} :: content">Content</div>
			</div>
		</div>
	</div>
</body>
</html>
