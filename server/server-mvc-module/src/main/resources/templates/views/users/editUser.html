<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content">
		<form th:action="@{./editUser}" th:object="${user}"
			class="form-horizontal" method="post">
			<fieldset>

				<!-- Form Name -->
				<legend>Benutzer bearbeiten oder neu anlegen</legend>
				<input type="hidden" th:field="*{id}">
				
				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="textinput">Benutzername</label>
					<div class="col-md-5">
						<input th:field="*{username}" id="textinput" name="textinput"
							placeholder="" class="form-control input-md" required="required"
							type="text">

					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-4 control-label" for="textinput">Passwort</label>
					<div class="col-md-5">
						<input th:field="*{password}" id="textinput" name="textinput"
							placeholder="" class="form-control input-md" required="required"
							type="text">

					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-4 control-label" for="textinput">Echter Name</label>
					<div class="col-md-5">
						<input th:field="*{realName}" id="textinput" name="textinput"
							placeholder="" class="form-control input-md" required="required"
							type="text">

					</div> 
				</div>
				
				<!-- Button -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="singlebutton"></label>
					<div class="col-md-4">
						<button id="singlebutton" name="singlebutton"
							class="btn btn-primary">Speichern</button>
					</div>
				</div>

			</fieldset>
		</form>

	</div>
</body>
</html>
