<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content">
		<script type="text/javascript">
			function getUser(id) {
				
				var url = './user?id=' + id;
				console.log(url);
				$("#fragmentUser").load(url);
			}
		</script>

		<div class="row">
			<div class="col-md-4">
				<table class="table table-striped">
					<tbody>
						<tr th:each="item : ${users}">
							<td><span class="label label-default"
								th:text="${{item.realName}}">Sichtbarkeit</span></td>
							<td><a href="#"
								th:onclick="'javascript:getUser(' + ${item.id} + ');'"
								th:text="${{item.username}}">Link</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="fragmentUser"></div>
		</div>
	</div>
</body>
</html>
